<!DOCTYPE html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class = "input-group">
        <b>Principal</b>
        <input type="number" id="principal"> <br/><br/>
        </div>

        <div class = "input-group">
        <b>Rate</b>
        <input type = "range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
        <span id="rate_val">10.25</span>%<br/><br/> <!--Display default rate-->
        </div>
        
        <div class = "input-group">
        <b>No. of Years</b><input type="number" id="years" list="all_years">
        <datalist id="all_years">
            <!--<option value="1">1</option>--> <!--"1":backend , >1<: frontend-->
            <!-- <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option> -->
        </datalist><br/><br/>
        </div>

        <div class="input-group">
        <b>Interest</b>: <span id="result"></span><br/><br/>
        </div>

        <div class="input-group">
        <button class="compute-button" onclick="compute()">Compute Interest</button>
        </div>

        <footer>&#169; This Calculator belongs to Kush Ashish Dastane</footer>
    </div>

    <script>
        let datalist=document.getElementById("all_years");
        for(let i=1; i<=10; i++){
            let option=document.createElement("option");
            option.value=i;  //for backend(i.e set value)
            option.textContent=i; //frontend (i.e.Appears)
            datalist.appendChild(option);
        }
    </script>

</body>
</html>
